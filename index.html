<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <main class="main">
    
    <form class="form" name="formulario">
      <img src="images/icon-star.svg" alt="Star icon" class="starImg">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
  
      <ul>
        <li class="score" value="1"> 1 </li>
        <li class="score" value="2"> 2 </li>
        <li class="score" value="3"> 3 </li>
        <li class="score" value="4"> 4 </li>
        <li class="score" value="5"> 5 </li>
      </ul>
  
      <button class="submit-button" type="submit">SUBMIT</button>
    </form>

  </main>

  <footer class="attribution">
    <span> 
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Lc-Olimpio" target="_blank">Lucas O. Silva</a>.
    </span>
  </footer>

  <script src="script/script.js"></script>
</body>
</html>
